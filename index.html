<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E3TS 메리크리스마스!</title>
    <!-- <link rel="icon" href="./images/favicon.ico" type="image/x-icon"> -->
    <link rel="icon" href="./images/favicon.ico">
    <meta property="og:title" content="E3TS christmas card event">
    <meta property="og:description" content="23.12.19_원지">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Poor+Story&display=swap" rel="stylesheet">
    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>
    <style>
        * {
            font-family: 'Gugi', cursive;
            font-family: 'Poor Story', cursive;
        }

        body {
            background-color: #9b070f;
        }

        .envelope {

            width: 200px;
            height: 200px;

            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;

            margin: 200px auto 0px auto;
            cursor: pointer;
        }

        .envelope-msg {
            color: white;
            text-align: center;

        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;
        }

        .rtan {
            background-color: white;

            width: 200px;
            height: 200px;

            background-image: url('https://cliply.co/wp-content/uploads/2019/12/391912870_CHRISTMAS_TREE_400px.gif');
            background-size: cover;
            background-position: center;
            border-radius: 100px;

            margin: 100px auto 0px auto;
            border: 5px solid white;
            box-shadow: 0px 0px 10px 0px white;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .messagebox {
            background-color: wheat;

            width: 400px;
            margin: auto;

            color: brown;

            padding: 30px;

            font-size: 20px;
            line-height: 30px;
            box-shadow: 0px 0px 10px 0px white;
        }

        .from {
            text-align: right;
            margin-bottom: 0px;
        }

        span {
            display: block;         
            margin-top: 18px;
            font-size: 12px;
            text-align: center;
        }

        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                padding: 20px;
            }

            .rtan {
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
            }

            h1 {
                font-size: 28px;
            }

            .envelope {
                margin: 150px auto 0px auto;
            }
        }
    </style>
    <script>
        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }
        function go_rtan() {
            alert('앗, 벌써 찾으셨군요! :)')
            // 글귀사진링크
            window.location.href = 'https://i.pinimg.com/564x/2e/ea/86/2eea86f193f3f72ba5c384b23a5b2ec7.jpg';
        }
    </script>
</head>

<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg">봉투를 열어보세요!</h2>
    </div>

    <div class="letter-open">
        <div class="rtan" onclick="go_rtan()"></div>
        <h1>Merry Christmas!</h1>
        <div class="messagebox">
            안녕하세요 <br/>
            E3TS, MSFK 가족 여러분! <br />
            메리 크리스마스 :) <br/>
            미리 크리스마스 인사 드립니다.<br />
            좋은 사람들과 함께 인생을 <br/>
            살아간다는 것은 정말 행복한 일인 것 <br/>같습니다 ! <br />
            이번 성탄절에는 더욱 더 희망차고 <br/> 
            따뜻한 일들만 가득하시기를 바라며, <br />
            행복한 연말 되시기를 기원합니다. <br />
            <p class="from">다가올 2024년도 잘 부탁드려요 :-)</p>
            <span>P.S 깜짝 선물이 숨어있어용 클릭하며 찾아보세요 !</span>
        </div>
    </div>


</body>

</html>
